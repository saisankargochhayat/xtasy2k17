<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Day 001 Login Form</title>
  <link rel="stylesheet" href="../../css/redg.css" />

  
</head>

<body>
  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="email" class="label"><b>Email</b></label>
					<input id="email" type="email" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label"><b>Password</b></label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="SIGN IN">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label"><b>Username</b></label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label"><b>Email Address</b></label>
					<input id="pass" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label"><b>Password</b></label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="colg" class="label"><b>Name of the Institution</b></label>
					<input id="colg" type="text" class="input">
				</div>
				<div class="group">
					<label for="year" class="label"><b>Year of Study</b></label>
					<input id="year" type="text" class="input">
				</div>
				<div class="group">
					<label for="gender" class="label"><b>I am a</b></label>
						<input name="gender" id="male" type="radio"> Male
						<input name="gender" id="female" type="radio"> Female
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<!-- <div class="hr"></div> -->
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
</div>
  
  
</body>
</html>
